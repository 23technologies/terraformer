---
apiVersion: v1
kind: Pod
metadata:
  name: some-name.infra.tf-apply
  namespace: default
spec:
  activeDeadlineSeconds: 1800
  containers:
  - name: terraform
    image: eu.gcr.io/gardener-project/gardener/terraformer:latest
    imagePullPolicy: IfNotPresent
    command:
    - sh
    - -c
    - sh /terraform.sh apply 2>&1; [[ -f /success ]] && exit 0 || exit 1
    env:
    - name: TF_STATE_CONFIG_MAP_NAME
      value: some-name.infra.tf-state
    resources:
      requests:
        cpu: 100m
    volumeMounts:
    - mountPath: /tf
      name: tf
    - mountPath: /tfvars
      name: tfvars
    - mountPath: /tf-state-in
      name: tfstate
  restartPolicy: Never
  terminationGracePeriodSeconds: 30
  volumes:
  - name: tf
    configMap:
      name: some-name.infra.tf-config
  - name: tfvars
    secret:
      secretName: some-name.infra.tf-vars
  - name: tfstate
    configMap:
      name: some-name.infra.tf-state
